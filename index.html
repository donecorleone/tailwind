<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind practice</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="dark:bg-slate-900 dark:text-white">

    <div class="flex flex-wrap justify-center">
        <div class="w-60 h-20 m-5 bg-green-500">1</div>
        <div class="w-60 h-20 m-5 bg-red-500">2</div>
        <div class="w-60 h-20 m-5 bg-blue-500">3</div>
        <div class="w-60 h-20 m-5 bg-yellow-500">4</div>
    </div>

    <div class="flex justify-center">
        <button id="dark-mode-btn" class="px-4 py-2 m-9 bg-purple-500">Darkmode</button>
    </div>



    <script>
        const darkModeBtn = document.getElementById('dark-mode-btn');
        const htmlTag = document.documentElement;

        darkModeBtn.addEventListener('click', () => {
            htmlTag.classList.toggle('dark');
        });
    </script>
</body>
</html>
